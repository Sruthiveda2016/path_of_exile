<div class="form-group filter-container d-flex flex-row">
  <div class="col-md-4 padding-right-20">
    <input type="text" [ngModel]="itemSearchString" class="form-control" placeholder="Search By Items"
      (keyup.enter)="onItemSearch($event)" />
  </div>
  <div class="col-md-4">
    <input type="text" [ngModel]="leagueSearchString" class="form-control" placeholder="Search By League"
      (keyup.enter)="onLeagueSearch($event)" />
  </div>
</div>
